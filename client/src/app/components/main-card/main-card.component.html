<div class="main__card__container" [routerLink]="['/content', id]">
    <div class="main__card__photo">
        <img
            src="{{cardPhoto}}"
            alt="main_card_photo">
    </div>
    <div class="main__card__author">
        <h4>{{cardAuthor}}</h4>
    </div>
    <div class="main__card__title">
        <h1>{{cardTitle}}</h1>
    </div>
    <div class="main__card__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
